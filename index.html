    let words = JSON.parse(localStorage.getItem("wordList"))

    function save() {
        localStorage.setItem("wordList", JSON.stringify(words));
    }

    function loadWord() {
        let q = words[Math.floor(Math.random() * words.length)];
        document.getElementById("word").textContent = q.en;
        let answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";
        q.answers.forEach((ans, i) => {
            let div = document.createElement("div");
            div.className = "answer";
            div.textContent = ans;
            div.onclick = () => {
                if (i === q.correct) div.classList.add("correct");
                else div.classList.add("wrong");
            };
            answersDiv.appendChild(div);
        });
    }

    function addWord() {
        let en = document.getElementById("en").value;
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;
        let d = document.getElementById("d").value;
        if (!en || !a || !b || !c || !d) return alert("Nhập đầy đủ!");
        words.push({ en: en, answers: [a, b, c, d], correct: 0 });
        save();
        alert("Đã thêm!");
    }

    loadWord();
